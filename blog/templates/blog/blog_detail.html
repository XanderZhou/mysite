{% extends 'base.html'%}
{% block title %}
{{ blog.title }}
{% endblock %}

{% block blog_enable %}active{% endblock %}

{% block content %}
<h3>{{ blog.title }}</h3>
<p>作者：{{ blog.author}}</p>
<p>发表日期：{{ blog.created_time|date:"Y年m月d日" }}</p>
<p>分类：<a href="{% url 'blog_with_type' blog.blog_type.pk %}">{{ blog.blog_type}}</a></p>
<p>{{ blog.context }}</p>
{% endblock %}
